spring.application.name=kitchensink
spring.data.rest.base-path=/api

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql:kitchensink
spring.datasource.username=postgresuser
spring.datasource.password=postgrespw

spring.jpa.properties.hibernate.validator.apply_to_ddl=true
spring.jpa.properties.hibernate.validator.autoregister_typeref=true